  <!-- Componet -->
  <div class="card">

      <div class="form">

                <div class="input-group row">
                  <label for="inputQtdAtendentes" class="col-sm-3 col-form-label"> Quantidade de Atendentes</label>
                  <div class="input-group-prepend">
                    <div class="input-group-text"> # </div>
                  </div>
                  <input type="number" class="form-control" id="inputQtdAtendentes" placeholder="Informe um número de 1 á 3" value="1">
                </div>
                <div class="input-group row">
                  <label for="inputQtdAtendentes" class="col-sm-3 col-form-label"> Tempo de Atendimento </label>
                  <div class="input-group-prepend">
                    <div class="input-group-text"> # </div>
                  </div>
                  <input type="number" class="form-control" id="inputQtdAtendentes" placeholder="Informe um número maior que 0" value="1">
                </div>
  
                <div class="d-flex flex-row-reverse">
                  <button type="button" class="btn btn-primary mb-2" onclick="return setQuantidadeCompartimentos()">Continuar</button>
                </div>
              </form>
            </div>
            <div class="carousel-item carousel-compartimentos">

          </div>
         </div>
